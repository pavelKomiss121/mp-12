name: Java CI with Gradle  # –ó–≤—É—á–∏—Ç –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ!

on:
  push:
    branches: [ main ]  # –ö–æ–≥–¥–∞ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç? –ü—Ä–∏ –ø—É—à–µ –≤ main!
  pull_request:
    branches: [ main ]  # –ò –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ PR –≤ main!

jobs:
  build:
    runs-on: ubuntu-latest  # –ù–∞ –∫–∞–∫–æ–π –û–° –±—É–¥–µ–º —Å–æ–±–∏—Ä–∞—Ç—å

    steps:
      - uses: actions/checkout@v3  # –®–∞–≥ 1: –ë–µ—Ä—ë–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è

      - name: Set up JDK 21  # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Make gradlew executable  # üî• –í–∞–∂–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ!
        run: chmod +x gradlew
      - name: Build with Gradle  # –®–∞–≥ 3: –ó–∞–ø—É—Å–∫–∞–µ–º Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build  # –ê—Ä–≥—É–º–µ–Ω—Ç –¥–ª—è gradle